<ul class="nav flex-column">
{% if categories %}
    {% for c in categories %}
        {% if c == current_category %}
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'concertconnect_app:show_category' c.slug %}"><span data-feather="archive"></span>{{ c.name }}</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'concertconnect_app:show_category' c.slug %}">{{ c.name }}<span data-feather="archive"></span></a>
        </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li class="nav-item">There are no categories present.</li>
{% endif %}
</ul>
