{% extends 'concertconnect/base.html' %}
{% load staticfiles %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1><b>Login to Concert Connect!</b></h1>
<br/>

<form id="login_form" method="post" action="{% url 'concertconnect:login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50"/>
        <br />
        Password: <input type="password" name="password" value="" size="50"/>
        <br />
        <input type="submit" value="submit"/>

</form>
{% endblock %}
